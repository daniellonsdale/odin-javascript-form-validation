<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form Validation</title>
</head>
<body>
    <form novalidate>
        <div class="form-container">
            <label for="email">
                <span class="input-information">Please input your email address:</span>
                <input type="email" name="email" id="email" required minlength="6" maxlength="30">
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="country">
                <span class="input-information">Please input your country of residence:</span>
                <input type="text" name="country" id="country" required minlength="4" maxlength="30">
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="postal-code">
                <span class="input-information">Please input your postal code (5 characters):</span>
                <input type="text" name="postal-code" id="postal-code" required minlength="5" maxlength="5">
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="password">
                <span class="input-information">Please input your password (min 6 characters, max 15 characters):</span>
                <input type="password" name="password" id="password" required minlength="6" maxlength="15">
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="confirm-password">
                <span class="input-information">Please confirm your password:</span>
                <input type="password" name="confirm-password" id="confirm-password" required>
                <span class="error" aria-live="polite"></span>
            </label>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
